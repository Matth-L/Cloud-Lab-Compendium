<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - Gestion Bancaire</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .btn {
            display: block;
            margin: 10px 0;
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #218838;
        }

        .btn-back {
            background-color: #007bff;
        }

        .btn-back:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Accueil - Gestion Bancaire</h1>
        <a href="/creer_compte" class="btn">Créer un compte</a>
        <a href="/effacer_compte" class="btn">Supprimer un compte</a>
        <a href="/deposer" class="btn">Déposer de l'argent</a>
        <a href="/retirer" class="btn">Retirer de l'argent</a>
        <a href="/consulter" class="btn">Consulter un compte</a>
        <a href="/voir_comptes" class="btn btn-back">Voir tous les comptes</a>
    </div>
</body>

</html>
