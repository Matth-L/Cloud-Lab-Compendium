<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur IMC</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f0f0f0, #e0e0e0);
            position: relative;
        }

        .container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        input {
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            font-size: 1rem;
            padding: 0.75rem;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .log-button {
            display: inline-block;
            background-color: #008CBA;
            color: white;
            padding: 0.75rem;
            border-radius: 6px;
            text-decoration: none;
            font-size: 1rem;
            transition: background-color 0.3s, transform 0.3s;
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .log-button:hover {
            background-color: #007B9E;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <a href="/log" class="log-button">Voir le journal</a>
    <div class="container">
        <h1>Calculer votre IMC</h1>
        <form method="post">
            <label for="weight">Poids (kg)</label>
            <input type="number" id="weight" name="weight" placeholder="Poids (kg)" step="1" min="1" required>

            <label for="height">Taille (cm)</label>
            <input type="number" id="height" name="height" placeholder="Taille (cm)" step="1" min="1" required>

            <input type="submit" value="Calculer">
        </form>
    </div>
</body>

</html>
